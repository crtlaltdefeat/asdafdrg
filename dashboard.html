
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard | Fun Interactive App</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dark">
<header>
  <h1 id="welcomeUser">Hi!</h1>
  <button onclick="toggleTheme()">Toggle Theme</button>
  <button onclick="logout()">Logout</button>
</header>
<main>
  <section class="profile-card fade-in">
    <h2>Your Stats</h2>
    <canvas id="statsChart"></canvas>
  </section>
  <section class="game-card fade-in">
    <h2>Mini Game: Clicker</h2>
    <p>Clicks: <span id="clickCount">0</span></p>
    <button onclick="increaseClicks()">Click Me!</button>
  </section>
  <section class="chat-card fade-in">
    <h2>Chat</h2>
    <div id="chatBox" class="chat-box"></div>
    <input type="text" id="chatInput" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>
  </section>
</main>
<script src="js/app.js"></script>
</body>
</html>
